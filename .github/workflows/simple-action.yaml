name: Simple Action
on: [push]

jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: ./.github/acitons/hello
        with:
          who_to_greet: Ali
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}}"
      - name: Log ENV Var 
        run: echo $HELLO_TIME